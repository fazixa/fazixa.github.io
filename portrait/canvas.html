<html>
	<head>
		<meta name="author" content="Jarom Vogel"></meta>
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
		<title>Portrait</title>
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
		<script type="text/javascript" src="./tween.js"></script>
		<script type="text/javascript" src="./main.js"></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js'></script>
	</head>
	<body>
		<div id="cr" class="cursor2"></div>
		<div class="image-container" id="container">
			<div class="shadowbox-container" id="shadowbox">
				<div class="layer layer-1" id="background"></div>
				
				
				<div class="layer layer-2" id="shadow"></div>
				<!-- <div class="layer layer-3" id="floaties"></div> -->
				<div class="layer layer-4" id="mask"></div>
				<div class="layer layer-5" id="sword"></div>
				<div class="layer layer-b" id="clouds"></div>
				<div class="layer layer-3" id="floaties"></div>
				<div class="layer layer-6" id="floaties2"></div>
				<!-- <div class="layer layer-7" id="box-shadow"></div> -->
				
				<div class="loading-mask" id="loading">Loading...</div>
			</div>
		</div>
		<div class="allow-motion-button" onclick="enableMotion()">
			<div class="allow-motion-icon"></div>
			<div class="allow-motion-text">Enable Motion Controls</div>
		<div>
	</body>
</html>
